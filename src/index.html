<html>

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" />

	    <title>Twitter Analysis</title>

	    <link href="css/main.css" rel="stylesheet" type="text/css" />


	    <!-- define template for our units -->
	    

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <meta name="Twitter theme" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/responsive.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>

<body>
<app-root>
<!--preloader-->
<div id="preloader">
<div id="status" class="la-ball-triangle-path">
</div>
</div>
</app-root>
<script id="twitterTemplate" type="text/x-jsrender">
	        <div id="{{:id}}">
	            <div class="elem">
	                <p><b>{{:user.name}}:</b> {{:text}} <span>(on: {{:created_at}})</span></p>
	                <a href="https://twitter.com/{{:user.screen_name}}"><img src="{{:user.profile_image_url}}" alt="{{:user.name}}" /></a>
	            </div>
	        </div>
	    </script>

      
	    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	    <script>
	        google.load("jquery", "1.7.1");
	    </script>
	    <script type="text/javascript" src="js/jsrender.js"></script>
	    <script type="text/javascript" src="js/main.js"></script>


</body>

</html>
